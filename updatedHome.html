<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mico Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="contact-info">
                <img src="draft\images\telephone.jpg" alt="Call Icon">
                <span>+01 1234567890</span>
                <img src="draft\images\message.png" alt="Email Icon">
                <span>demo@gmail.com</span>
                <img src="draft\images\location.png" alt="Location Icon">
                <span>Location</span>
            </div>
        </div>
        <nav class="navbar">
            <div class="logo">
                <img src="draft\images\logo.png" alt="Mico Hospital Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Treatment</a></li>
                <li><a href="#">Doctors</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="auth-search">
                <div class="logo">
                    <img src="draft\images\login.png" alt="Mico Hospital Logo">
                </div>
                <a href="#">Login</a>
                <div class="logo">
                    <img src="draft\images\login.png" alt="Mico Hospital Logo">
                </div>
                <a href="#">Sign Up</a>
                <img src="draft\images\search.png" alt="Search Icon">
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>MICO <br> </h1>
                    <h2>HOSPITAL</h2>
                    <hr>
                <p>when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to</p>
            <div>
                <button>Contact Us</button> 
                <div class="navigation-buttons">
                    <button class="prev-button"><img src="draft\images\prev.png" alt="Previous"></button>
                    <button class="next-button"><img src="draft\images\next.png" alt="Next"></button>
                </div>
            </div>
            </div>
            
            <div class="hero-image">
                <img src="draft\images\slider-img.jpg" alt="Hospital Illustration">
            </div>

            <div class="hero-image1">
                <img src="draft\images\dots.png" alt="Hospital Illustration">
            </div>

        </section>
        
        <section class="appointment">
            <div class="appointment-container">
                <h2><span class="book-text">Book</span> Appointment</h2>
                <br>
                <form>
                    <div class="form-group">
                        <label for="patient-name">Patient Name</label>
                        <input type="text" id="patient-name" name="patient-name">
                    </div>
                    <div class="form-group">
                        <label for="doctor-name">Doctor's Name</label>
                        <input type="text" id="doctor-name" name="doctor-name">
                    </div>
                    <div class="form-group">
                        <label for="department-name">Department's Name</label>
                        <select id="department-name" name="department-name">
                            <option value="normal-distribution">Normal distribution</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="symptoms">Symptoms</label>
                        <input type="text" id="symptoms" name="symptoms">
                    </div>
                    <div class="form-group">
                        <label for="date">Choose Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                </form>
                <br>
                <button type="submit" class="submit-btn">Submit Now</button>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
